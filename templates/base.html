<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chatter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_base.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="mb-4">Меню</h4>
        <div class="sidebar-menu">
            <a href="{{ url_for('index') }}" class="menu-item {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="bi bi-house"></i> Главная
            </a>
            <a href="{{ url_for('projects') }}" class="menu-item {% if request.endpoint == 'projects' %}active{% endif %}">
                <i class="bi bi-kanban"></i> Проекты
            </a>
            <a href="{{ url_for('account') }}" class="menu-item {% if request.endpoint == 'account' %}active{% endif %}">
                <i class="bi bi-person"></i> Аккаунт
            </a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="menu-item">
                    <i class="bi bi-box-arrow-right"></i> Выйти из аккаунта
                </a>
            {% else %}
                <a href="{{ url_for('login') }}" class="menu-item">
                    <i class="bi bi-box-arrow-in-right"></i> Войти в аккаунт
                </a>
            {% endif %}
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
    {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
